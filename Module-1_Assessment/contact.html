<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container nav-container">
            <a id="nav-heading" class="navbar-brand p-3" href="#">Bobbi Henderson</a>
            <ul class="navbar-nav d-inline-block">
                <li class="nav-item d-inline-block mr-2">
                    <a class="nav-link d-inline-block" href="index.html">About</a>
                </li>
                <li class="nav-item d-inline-block mr-2">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item d-inline-block">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>   
    </nav>

    <div class="container mt-4" id="content">
        <div class="row">
            <div class="col">
                <h1 class="heading py-3">Contact</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="John Smith">
                      </div>
                    <div class="form-group">
                      <label for="inputEmail">Email address</label>
                      <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                      <label for="inputMessage">Message</label>
                      <textarea class="form-control" id="inputMessage" rows="8"></textarea>
                    </div>
                    <button type="submit" class="btn mb-3 px-4 btn-square">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    <footer class="footer fixed-bottom text-center pt-4">
        <span>Copyright &copy;</span>
    </footer>
</body>
</html>
