<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Hangman</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-6">
                <p id="answer">Guess the marvel character!</p>
                <div id="character_image">
                    <img src="assets/images/mystery-person.jpg" class="w-50" id="answer_img">
                </div>
            </div>
            <div class="col-6">
                <p class="">
                    PRESS ANY KEY TO GET STARTED! <br>
                    WINS <span id="wins"></span> <br>
                    <span id="character"></span> <br>
                    NUMBER OF INCORRECT GUESSES REMAINING <br>
                    <span id="remain_guess">6</span> <br>
                    LETTERS ALREADY GUESSED <br>
                    <span id="guessed"></span>
                </p>
            </div>  
        </div>
    </div>
    

    <script src="assets/javascript/game.js"></script>
</body>
</html>
